<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>かずわけ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fdf6e3;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
    #hanamaru {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      z-index: 1000;
      animation: pop 1s ease-out;
    }

    @keyframes pop {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>かずわけチャレンジ</h1>

  <div>
    <input type="text" id="answerInput" placeholder="答えを入力" />
    <button onclick="checkAnswer()">送信</button>
  </div>

  <div id="message"></div>
  <img id="hanamaru" src="hanamaru.gif" alt="花丸" />

  <script>
    const correctAnswer = "12"; // 正解をここで設定
    let previousAnswer = "";

    function checkAnswer() {
      const input = document.getElementById("answerInput").value.trim();
      const message = document.getElementById("message");
      const hanamaru = document.getElementById("hanamaru");

      if (input === "") {
        message.textContent = "答えを入力してください";
        return;
      }

      if (input === previousAnswer) {
        message.textContent = "同じ答えです";
        return;
      }

      previousAnswer = input;

      if (input === correctAnswer) {
        message.textContent = "";
        showHanamaru();
      } else {
        message.textContent = "ちがいます！";
        hanamaru.style.display = "none";
      }
    }

    function showHanamaru() {
      const hanamaru = document.getElementById("hanamaru");
      hanamaru.style.display = "block";
      hanamaru.style.animation = "pop 1s ease-out";

      setTimeout(() => {
        hanamaru.style.display = "none";
      }, 2500);
    }
  </script>
</body>
</html>
