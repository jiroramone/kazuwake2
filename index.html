<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>かずわけゲーム</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .container {
      margin: 20px auto;
      max-width: 90%;
    }

    .input-area {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
    }

    #message {
      margin-top: 15px;
      font-size: 1.2em;
      color: #333;
    }

    #hanamaru {
      display: none;
      margin: 20px auto;
      width: 120px;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      input[type="text"] {
        font-size: 1em;
      }

      button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>かずわけゲーム</h1>
  <div class="container">
    <div class="input-area">
      <input type="text" id="userInput" placeholder="答えを入力">
      <button onclick="checkAnswer()">送信</button>
    </div>
    <div id="message"></div>
    <img id="hanamaru" src="images/hanamaru.png" alt="花丸">
  </div>

  <script>
    const correctAnswer = "12";
    let previousInput = "";

    function checkAnswer() {
      const input = document.getElementById("userInput").value.trim();
      const message = document.getElementById("message");
      const hanamaru = document.getElementById("hanamaru");

      if (input === "") {
        message.textContent = "答えを入力してください。";
        hanamaru.style.display = "none";
        return;
      }

      if (input === previousInput) {
        message.textContent = "同じ答えが入力されています。";
        hanamaru.style.display = "none";
        return;
      }

      previousInput = input;

      if (input === correctAnswer) {
        message.textContent = "";
        hanamaru.style.display = "block";
        hanamaru.style.animation = "pop 0.6s ease-out";
      } else {
        message.textContent = "ちがいます。もう一度！";
        hanamaru.style.display = "none";
      }
    }
  </script>
</body>
</html>
