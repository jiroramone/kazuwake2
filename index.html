<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Åã„Åö„Çè„Åë„Ç≤„Éº„É†</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #fffbe7;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    #numberContainer {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .number {
      font-size: 2rem;
      background-color: #ffd966;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    #leftBasket, #rightBasket {
      width: 40%;
      min-height: 150px;
      margin: 1rem;
      padding: 1rem;
      border: 3px dashed #999;
      border-radius: 1rem;
      display: inline-block;
      vertical-align: top;
    }

    .basketLabel {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    #hanamaru {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
    }

    #message {
      font-size: 1.5rem;
      color: green;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .number {
        font-size: 1.5rem;
        padding: 0.8rem 1rem;
      }

      #leftBasket, #rightBasket {
        width: 90%;
        margin: 0.5rem auto;
      }

      #hanamaru {
        width: 60%;
      }
    }
  </style>
</head>
<body>

  <h1>„Åã„Åö„Çè„Åë„Ç≤„Éº„É†</h1>

  <div id="numberContainer"></div>

  <div id="leftBasket">
    <div class="basketLabel">Â∑¶„ÅÆ„Åã„Åî</div>
  </div>

  <div id="rightBasket">
    <div class="basketLabel">Âè≥„ÅÆ„Åã„Åî</div>
  </div>

  <img id="hanamaru" src="hanamaru.png" alt="Ëä±‰∏∏">
  <div id="message"></div>

  <script>
    const questions = [
      { numbers: [1, 2, 3, 4], answer: { left: [1, 3], right: [2, 4] } },
      { numbers: [5, 6, 7, 8], answer: { left: [5, 7], right: [6, 8] } },
      { numbers: [9, 10, 11, 12], answer: { left: [9, 11], right: [10, 12] } }
    ];

    let currentQuestion = 0;

    const numberContainer = document.getElementById("numberContainer");
    const leftBasket = document.getElementById("leftBasket");
    const rightBasket = document.getElementById("rightBasket");
    const hanamaru = document.getElementById("hanamaru");
    const message = document.getElementById("message");

    function loadQuestion() {
      numberContainer.innerHTML = "";
      leftBasket.innerHTML = '<div class="basketLabel">Â∑¶„ÅÆ„Åã„Åî</div>';
      rightBasket.innerHTML = '<div class="basketLabel">Âè≥„ÅÆ„Åã„Åî</div>';
      message.textContent = "";

      const q = questions[currentQuestion];
      q.numbers.forEach(num => {
        const div = document.createElement("div");
        div.className = "number";
        div.textContent = num;
        div.draggable = true;

        div.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", num);
          e.dataTransfer.setData("text/id", e.target.id);
          e.target.classList.add("dragging");
        });

        numberContainer.appendChild(div);
      });
    }

    function allowDrop(e) {
      e.preventDefault();
    }

    function handleDrop(e, basket) {
      e.preventDefault();
      const num = e.dataTransfer.getData("text/plain");
      const dragged = Array.from(numberContainer.children).find(div => div.textContent === num);
      if (dragged) {
        basket.appendChild(dragged);
        checkAnswer();
      }
    }

    function checkAnswer() {
      const left = Array.from(leftBasket.querySelectorAll(".number")).map(div => parseInt(div.textContent));
      const right = Array.from(rightBasket.querySelectorAll(".number")).map(div => parseInt(div.textContent));
      const correctLeft = questions[currentQuestion].answer.left;
      const correctRight = questions[currentQuestion].answer.right;

      if (left.length + right.length !== questions[currentQuestion].numbers.length) return;

      const isCorrect = arraysEqual(left.sort(), correctLeft.slice().sort()) &&
                        arraysEqual(right.sort(), correctRight.slice().sort());

      if (isCorrect) {
        showHanamaru(() => {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            loadQuestion();
          } else {
            message.textContent = "üéâ ÂÖ®ÂïèÊ≠£Ëß£ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ";
          }
        });
      } else {
        message.textContent = "„ÇÇ„ÅÜ„ÅÑ„Å°„Å©„ÇÑ„Å£„Å¶„Åø„Çà„ÅÜÔºÅ";
      }
    }

    function showHanamaru(callback) {
      hanamaru.style.display = "block";
      setTimeout(() => {
        hanamaru.style.display = "none";
        callback();
      }, 5000);
    }

    function arraysEqual(a, b) {
      return a.length === b.length && a.every((v, i) => v === b[i]);
    }

    leftBasket.addEventListener("dragover", allowDrop);
    rightBasket.addEventListener("dragover", allowDrop);
    leftBasket.addEventListener("drop", (e) => handleDrop(e, leftBasket));
    rightBasket.addEventListener("drop", (e) => handleDrop(e, rightBasket));

    loadQuestion();
  </script>

</body>
</html>
