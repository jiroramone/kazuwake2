<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>かずわけゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2em;
      margin-top: 1em;
    }

    #game-container {
      display: flex;
      justify-content: space-around;
      margin-top: 2em;
      flex-wrap: wrap;
    }

    .basket {
      width: 120px;
      height: 200px;
      border: 2px solid #888;
      border-radius: 10px;
      background-color: #f0e68c;
      position: relative;
    }

    .basket-label {
      position: absolute;
      bottom: -30px;
      width: 100%;
      font-weight: bold;
    }

    .number {
      width: 80px;
      height: 80px;
      line-height: 80px;
      background-color: #ffdead;
      border: 2px solid #d2691e;
      border-radius: 50%;
      margin: 10px auto;
      font-size: 2em;
      font-weight: bold;
      cursor: grab;
      user-select: none;
    }

    #message {
      margin-top: 1em;
      font-size: 1.5em;
      color: green;
      font-weight: bold;
    }

    #hanamaru {
      display: none;
      margin-top: 1em;
    }

    #hanamaru img {
      width: 450px; /* 花丸の大きさここで調整 */
    }
  </style>
</head>
<body>
  <h1>かずわけゲーム</h1>
  <div id="game-container">
    <div class="basket" id="left-basket" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="basket-label">左</div>
    </div>
    <div class="basket" id="right-basket" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="basket-label">右</div>
    </div>
  </div>
  <div id="number-container">
    <!-- 数字は後で生成 -->
  </div>
  <div id="message"></div>
  <div id="hanamaru">
    <img src="hanamaru.png" alt="花丸" />
  </div>

  <script>
    const numbers = [2, 3, 5, 6];
    const answers = {
      2: 'left-basket',
      3: 'right-basket',
      5: 'right-basket',
      6: 'left-basket',
    };

    let correctCount = 0;

    function init() {
      const container = document.getElementById('number-container');
      numbers.forEach((num) => {
        const el = document.createElement('div');
        el.className = 'number';
        el.textContent = num;
        el.draggable = true;
        el.id = 'num-' + num;
        el.addEventListener('dragstart', drag);
        container.appendChild(el);
      });
    }

    function drag(event) {
      event.dataTransfer.setData('text', event.target.id);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData('text');
      const dragged = document.getElementById(data);
      const targetId = event.currentTarget.id;

      if (answers[parseInt(dragged.textContent)] === targetId) {
        event.currentTarget.appendChild(dragged);
        showCorrectMessage();

        correctCount++;
        if (correctCount === numbers.length) {
          setTimeout(() => {
            alert('全問正解！');
          }, 3500); // 花丸が完全に消えた後に表示
        }
      }
    }

    function showCorrectMessage() {
      const msg = document.getElementById('message');
      const hanamaru = document.getElementById('hanamaru');

      msg.textContent = '正解！';
      msg.style.display = 'block';
      hanamaru.style.display = 'block';

      setTimeout(() => {
        msg.style.display = 'none';
        hanamaru.style.display = 'none';
      }, 3000); // フェードアウトせず、5秒後に一気に消える
    }

    init();
  </script>
</body>
</html>
