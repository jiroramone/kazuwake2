<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>かずわけゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }

    #game-area {
      margin-top: 50px;
    }

    .basket {
      display: inline-block;
      width: 200px;
      height: 300px;
      border: 3px solid #333;
      margin: 20px;
      vertical-align: top;
      position: relative;
    }

    .number {
      font-size: 32px;
      font-weight: bold;
      margin: 5px;
      padding: 10px;
      background-color: #add8e6;
      border-radius: 10px;
      cursor: grab;
      display: inline-block;
    }

    #message {
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }

    #hanamaru {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      display: none;
      z-index: 10;
    }

    #reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<h1>かずわけゲーム</h1>

<div id="game-area">
  <div class="basket" id="basket1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <p>かご 1</p>
  </div>
  <div class="basket" id="basket2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <p>かご 2</p>
  </div>
</div>

<div id="numbers"></div>

<img id="hanamaru" src="hanamaru.png" alt="花丸">

<div id="message"></div>

<button id="reset-btn" onclick="location.reload()">もう一度</button>

<script>
  const numbers = [3, 7, 5, 9, 2, 4];
  const correctSet1 = [3, 7, 5];
  const correctSet2 = [9, 2, 4];

  window.onload = () => {
    const numbersDiv = document.getElementById('numbers');
    numbers.forEach(num => {
      const span = document.createElement('span');
      span.textContent = num;
      span.className = 'number';
      span.draggable = true;
      span.id = 'num-' + num;
      span.ondragstart = drag;
      numbersDiv.appendChild(span);
    });
  };

  function allowDrop(ev) {
    ev.preventDefault();
  }

  function drag(ev) {
    ev.dataTransfer.setData('text', ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData('text');
    const draggedElem = document.getElementById(data);
    ev.target.appendChild(draggedElem);
    checkAnswer();
  }

  function checkAnswer() {
    const b1 = [...document.getElementById('basket1').getElementsByClassName('number')].map(e => parseInt(e.textContent));
    const b2 = [...document.getElementById('basket2').getElementsByClassName('number')].map(e => parseInt(e.textContent));

    if (b1.length + b2.length !== numbers.length) return;

    const isCorrect =
      (arraysEqual(b1, correctSet1) && arraysEqual(b2, correctSet2)) ||
      (arraysEqual(b1, correctSet2) && arraysEqual(b2, correctSet1));

    if (isCorrect) {
      showHanamaru("正解！");
    } else {
      showHanamaru("もういちど！");
    }
  }

  function arraysEqual(a, b) {
    if (a.length !== b.length) return false;
    const sortedA = [...a].sort();
    const sortedB = [...b].sort();
    return sortedA.every((val, index) => val === sortedB[index]);
  }

  function showHanamaru(msg) {
    const hanamaru = document.getElementById('hanamaru');
    const message = document.getElementById('message');

    hanamaru.style.display = 'block';
    message.textContent = msg;

    setTimeout(() => {
      hanamaru.style.display = 'none';
      message.textContent = '';
    }, 5000); // 5秒表示

    if (msg === "正解！") {
      setTimeout(() => {
        alert("おめでとう！全問正解です！");
      }, 5100); // 花丸が消えてから表示
    }
  }
</script>

</body>
</html>
