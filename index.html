<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>かずわけゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 20px;
        }
        #question {
            font-size: 2em;
            margin: 20px;
        }
        .basket-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .basket {
            border: 2px dashed #aaa;
            padding: 10px;
            width: 40%;
            min-height: 100px;
            font-size: 1.5em;
        }
        .number {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #add8e6;
            cursor: move;
            border-radius: 10px;
            font-size: 1.5em;
        }
        #message {
            font-size: 2em;
            color: green;
            margin: 20px;
            display: none;
        }
        #hanamaru {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 60vw; /* スマホで大きく表示 */
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>かずわけゲーム</h1>
    <div id="question"></div>
    <div class="basket-container">
        <div class="basket" id="basket1" ondrop="drop(event, 1)" ondragover="allowDrop(event)"></div>
        <div class="basket" id="basket2" ondrop="drop(event, 2)" ondragover="allowDrop(event)"></div>
    </div>
    <div id="numbers"></div>
    <div id="message">正解！</div>
    <img id="hanamaru" src="hanamaru.png" alt="花丸">

    <script>
        const patterns = [
            [[1, 3, 5], [2, 4]],
            [[2, 4], [1, 3, 5]],
            [[6, 1], [2, 3, 4, 5]],
            [[1, 2, 3, 6], [4, 5]],
            [[1, 2, 3], [4, 5, 6]],
            [[1, 6], [2, 3, 4, 5]]
        ];

        let currentPattern;
        let answers = [];
        let currentIndex = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadNextQuestion() {
            if (currentIndex >= patterns.length) {
                setTimeout(() => {
                    alert("全問正解！おめでとう！");
                    location.reload();
                }, 5000); // 花丸が消える5秒待ってから遷移
                return;
            }

            currentPattern = patterns[currentIndex];
            document.getElementById("question").textContent = `このかずを２つのグループにわけよう`;
            document.getElementById("basket1").textContent = "";
            document.getElementById("basket2").textContent = "";
            document.getElementById("message").style.display = "none";

            const allNumbers = [...currentPattern[0], ...currentPattern[1]];
            shuffle(allNumbers);

            const numbersDiv = document.getElementById("numbers");
            numbersDiv.innerHTML = "";

            allNumbers.forEach(num => {
                const div = document.createElement("div");
                div.className = "number";
                div.textContent = num;
                div.draggable = true;
                div.ondragstart = drag;
                div.dataset.value = num;
                numbersDiv.appendChild(div);
            });
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.dataset.value);
        }

        function drop(ev, basketNumber) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const basket = document.getElementById(`basket${basketNumber}`);
            const existing = basket.querySelector(`[data-value="${data}"]`);

            if (existing) {
                alert("同じ数字はすでにこのかごに入っています");
                return;
            }

            const elem = document.querySelector(`.number[data-value="${data}"]`);
            if (elem) {
                basket.appendChild(elem);
            }

            checkAnswer();
        }

        function checkAnswer() {
            const basket1 = Array.from(document.getElementById("basket1").children).map(e => parseInt(e.dataset.value));
            const basket2 = Array.from(document.getElementById("basket2").children).map(e => parseInt(e.dataset.value));

            const sortedBasket1 = [...basket1].sort((a, b) => a - b);
            const sortedBasket2 = [...basket2].sort((a, b) => a - b);
            const sortedAnswer1 = [...currentPattern[0]].sort((a, b) => a - b);
            const sortedAnswer2 = [...currentPattern[1]].sort((a, b) => a - b);

            const correct =
                (JSON.stringify(sortedBasket1) === JSON.stringify(sortedAnswer1) &&
                 JSON.stringify(sortedBasket2) === JSON.stringify(sortedAnswer2)) ||
                (JSON.stringify(sortedBasket1) === JSON.stringify(sortedAnswer2) &&
                 JSON.stringify(sortedBasket2) === JSON.stringify(sortedAnswer1));

            if (correct) {
                document.getElementById("message").style.display = "block";
                const hanamaru = document.getElementById("hanamaru");
                hanamaru.style.display = "block";

                setTimeout(() => {
                    document.getElementById("message").style.display = "none";
                    hanamaru.style.display = "none";
                    currentIndex++;
                    loadNextQuestion();
                }, 5000);
            }
        }

        window.onload = loadNextQuestion;
    </script>
</body>
</html>
